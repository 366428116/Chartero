<linkset>
    <html:link rel="localization" href="chartero-prefs.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonName__"
    onload="Zotero.Notifier.trigger('redraw', 'setting', ['__addonName__'], window);">
    <vbox class="main-section">
        <html:h1 data-l10n-id="plotTitle"></html:h1>
        <groupbox>
            <checkbox native="true" data-l10n-id="enableRealTimeDashboard" __enableRealTimeDashboard__ />
            <checkbox native="true" data-l10n-id="allImages" __enableAllImages__ />
            <checkbox native="true" data-l10n-id="minimap" __enableMinimap__ />
            <checkbox native="true" data-l10n-id="readerAlert" __enableReaderAlert__ />

            <html:label data-l10n-id="maxSummaryItems" for="chartero-maxSummaryItems"></html:label>
            <html:input __maxSummaryItems__></html:input>
            <br />
            <html:label data-l10n-id="completeThreshold" for="chartero-completeThreshold"></html:label>
            <html:input __completeThreshold__></html:input>
        </groupbox>
        <groupbox>
            <label>
                <hbox>
                    <html:h2 data-l10n-id="excludedTags"></html:h2>
                    <toolbarbutton id="chartero-preferences-pane-refreshTagsTable"
                        style="list-style-image: url('chrome://zotero/skin/arrow_refresh.png');"></toolbarbutton>
                </hbox>
            </label>
            <html:div id="chartero-preferences-pane-excludedTagsTable" class="chartero-preferences-pane-box"></html:div>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="recordTitle"></html:h1>
        <groupbox>
            <html:label data-l10n-id="scanPeriod" for="chartero-preferences-pane-scanPeriod"></html:label>
            <html:input __scanPeriod__ type="number" min="1" step="1"></html:input>
        </groupbox>
        <groupbox>
            <html:label data-l10n-id="recordTimeout" for="chartero-preferences-pane-scanTimeout"></html:label>
            <html:input __scanTimeout__ type="number" min="1" step="1"></html:input>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="storageTitle"></html:h1>
        <groupbox>
            <hbox>
                <html:label id="chartero-preferences-pane-history-size" data-l10n-id="historySize"></html:label>
                <button id="chartero-preferences-pane-history-compress" data-l10n-id="compressHistory"
                    style="margin: 8px;" native="true" align="center"></button>
            </hbox>
        </groupbox>
        <groupbox class="chartero-preferences-pane-box">
            <html:textarea data-l10n-id="textAreaPlaceholder" style="resize: vertical; margin: 8px;"></html:textarea>
            <hbox style="justify-content: center; display: flex;">
                <button id="chartero-preferences-pane-history-import-area" data-l10n-id="importHistory" disabled="true"
                    native="true" align="center"></button>
            </hbox>
        </groupbox>
        <groupbox style="margin: 8px;">
            <hbox>
                <button id="chartero-preferences-pane-history-auto-import" data-l10n-id="autoImport" native="true"
                    align="center"></button>
                <html:div style="color: red; margin-top: -2px; display: list-item;"></html:div>
            </hbox>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="about"></html:h1>
        <hbox>
            <button id="chartero-preferences-pane-translate" data-l10n-id="translate" native="true"
                align="center"></button>
        </hbox>
        <hbox>
            <label>Version __buildVersion__ @ __buildTime__</label>
            <label is="zotero-text-link" href="__homepage__">
                <html:img src="https://img.shields.io/github/stars/volatile-static/Chartero?logo=github" />
            </label>
            <label is="zotero-text-link" href="__gitee__">
                <html:img src="https://gitee.com/const_volatile/chartero/badge/star.svg?theme=dark" />
            </label>
        </hbox>
        <label is="zotero-text-link" href="__issue__" data-l10n-id="issue"></label>
        __devBuild__
    </vbox>
</vbox>
