<vbox id="zotero-prefpane-__addonName__" onload="Zotero.Chartero.loadPreferencesPane(window);">
    <vbox class="main-section">
        <html:h1>&zotero.chartero.plotTitle;</html:h1>
        <checkbox native="true" label="&zotero.chartero.enableRealTimeDashboard;"
            preference="__addonPref__.enableRealTimeDashboard" />
        <checkbox native="true" label="&zotero.chartero.darkTheme;" preference="__addonPref__.useDarkTheme" />
    </vbox>
    <vbox class="main-section">
        <html:h1>&zotero.chartero.about;</html:h1>
        <label>&zotero.preferences.openurl.version; __buildVersion__ @ __buildTime__</label>
        <label is="zotero-text-link" href="__issue__">&zotero.chartero.issue;</label>
    </vbox>
</vbox>
