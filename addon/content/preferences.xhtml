<linkset>
    <html:link rel="localization" href="chartero-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonName__"
    onload="Zotero.Notifier.trigger('redraw', 'setting', ['__addonName__'], window);">
    <vbox class="main-section">
        <html:h1 data-l10n-id="plotTitle"></html:h1>
        <groupbox>
            <checkbox native="true" data-l10n-id="enableRealTimeDashboard"
                preference="__addonPref__.enableRealTimeDashboard" />
            <checkbox native="true" data-l10n-id="darkTheme" preference="__addonPref__.useDarkTheme" />
        </groupbox>
        <groupbox>
            <label>
                <hbox>
                    <html:h2 data-l10n-id="excludedTags"></html:h2>
                    <toolbarbutton id="chartero-preferences-pane-refreshTagsTable"
                        style="list-style-image: url('chrome://zotero/skin/arrow_refresh.png');"></toolbarbutton>
                </hbox>
            </label>
            <html:div id="chartero-preferences-pane-excludedTagsTable"></html:div>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="recordTitle"></html:h1>
        <groupbox>
            <html:label data-l10n-id="scanPeriod" for="chartero-preferences-pane-scanPeriod"></html:label>
            <html:input id="chartero-preferences-pane-scanPeriod" preference="__addonPref__.scanPeriod" type="number"
                min="1" step="1"></html:input>
        </groupbox>
        <groupbox>
            <html:label data-l10n-id="recordTimeout" for="chartero-preferences-pane-scanTimeout"></html:label>
            <html:input id="chartero-preferences-pane-scanTimeout" preference="__addonPref__.scanTimeout" type="number"
                min="1" step="1"></html:input>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="storageTitle"></html:h1>
        <groupbox>
            <html:textarea data-l10n-id="textAreaPlaceholder" style="resize: vertical; margin: 8px;"></html:textarea>
            <button id="chartero-preferences-pane-history-import-area" data-l10n-id="importHistory"></button>
        </groupbox>
        <groupbox>
            <hbox>
                <button id="chartero-preferences-pane-history-auto-import" data-l10n-id="autoImport"
                    native="true"></button>
                <html:div style="color: red; margin-top: -2px; display: list-item;"></html:div>
            </hbox>
        </groupbox>
    </vbox>
    <vbox class="main-section">
        <html:h1 data-l10n-id="about"></html:h1>
        <label>&zotero.preferences.openurl.version; __buildVersion__ @ __buildTime__</label>
        <label is="zotero-text-link" href="__issue__" data-l10n-id="issue"></label>
    </vbox>
</vbox>
