<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Chartero overview</title>

    <link rel="stylesheet" href="chrome://chartero/skin/jquery/jquery-ui.css" />
    <link rel="stylesheet" href="overview.css" />
    <script type="text/javascript" src="../jQuery/jQuery.js"></script>
    <script type="text/javascript" src="../jQuery/jquery-ui.js"></script>
    <script type="text/javascript" src="../highcharts/highcharts.js"></script>
    <script type="text/javascript" src="../highcharts/highcharts-more.js"></script>
    <script type="text/javascript" src="../highcharts/modules/gantt.js"></script>
    <script type="text/javascript" src="../highcharts/modules/networkgraph.js"></script>
    <script type="text/javascript" src="../highcharts/modules/variable-pie.js"></script>
    <script type="text/javascript" src="../highcharts/modules/wordcloud.js"></script>
    <script type="text/javascript" src="../highcharts/modules/drilldown.js"></script>
    <script type="text/javascript" src="../highcharts/modules/draggable-points.js"></script>
    <script type="text/javascript" src="../highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="../highcharts/modules/export-data.js"></script>
    <script type="text/javascript" src="../highcharts/modules/offline-exporting.js"></script>
    <script type="text/javascript" src="../highcharts/themes/dark-unica.js"></script>
    <script type="text/javascript" src="../history.js"></script>
    <script type="text/javascript" src="chrome://zotero/content/include.js"></script>
</head>

<body>
    <div class="charts-container">

        <div class="chart-layout">
            <div id="item-chart"></div>
        </div>

        <div class="chart-layout">
            <div id="pie-chart"></div>
        </div>

        <div class="chart-layout">
            <div id="wordcloud-chart"></div>
        </div>

        <div class="chart-layout">
            <div id="schedule-chart"></div>
        </div>

        <div class="chart-layout timeline">
            <div id="gantt-chart"></div>
        </div>
        
        <div class="chart-layout skyline">
            <iframe src="skyline.html" id="skyline-frame"></iframe>
        </div>
    </div>

    <script type="text/javascript" src="overview.js"></script>
</body>

</html>
