<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Chartero history JSON viewer</title>

  <link rel="stylesheet" href="chrome://chartero/skin/jquery/jquery-ui.css" />
  <link rel="stylesheet" href="chrome://chartero/skin/jquery/jstree.css" />
  <link rel="stylesheet" href="datatree.css" />

  <script src="../jQuery/jQuery.js"></script>
  <script src="../jQuery/jquery-ui.js"></script>
  <script src="../jQuery/jstree.js"></script>
  <script src="chrome://zotero/content/include.js"> </script>
  <script src="../history.js"></script>
</head>

<body>
  <div id="chartero-data-status-bar">
    <span id="chartero-data-info"></span>
    <ul class="ui-widget ui-helper-clearfix">
      <li id="tool-button-collapse" class="ui-state-default ui-corner-all" title="折叠">
        <span class="ui-icon ui-icon-minusthick"></span>
      </li>
      <li id="tool-button-copy" class="ui-state-default ui-corner-all" title="复制到剪贴板">
        <span class="ui-icon ui-icon-copy"></span>
      </li>
      <li id="tool-button-delete" class="ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-trash"></span>
      </li>
      <li id="tool-button-import" class="ui-state-default ui-corner-all">
        <span class="ui-icon ui-icon-folder-open"></span>
      </li>
    </ul>
  </div>
  <div id="chartero-data-tree"></div>

  <script src="datatree.js"></script>
</body>

</html>
