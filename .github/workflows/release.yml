name: Release

on:
    push:
        tags:
            - v**
    workflow_dispatch:

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    release:
        runs-on: ubuntu-latest
        env:
            GITEE_TOKEN: ${{ secrets.Gitee_TOKEN }}
            GITHUB_TOKEN: ${{ secrets.GitHub_TOKEN }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*

            - run: npm ci
            - run: npm run build
            - run: npm run release

            - name: Notify release
              uses: apexskier/github-release-commenter@v1
              continue-on-error: true
              with:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  comment-template: |
                      :rocket: Resolved in {release_link}.
